services:
  front:
    build:
      context: .
      dockerfile: Dockerfile.front
    command: python manage.py runserver 0.0.0.0:8000 --settings=voiture.settings.public
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: python manage.py runserver 0.0.0.0:8001 --settings=voiture.settings.api
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:13
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - front
      - api

volumes:
  postgres_data:

  
  

      
